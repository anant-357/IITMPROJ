<link rel="stylesheet" href="{{url_for('static', filename='css/card.css')}}" />

{% macro movieItem(name, description, thumbnail, venue, rating) -%}
<div class="card">
  <div class="card-img"><img src="{{thumbnail}}" alt="" /></div>
  <div class="card-content">
    <h2 class="card-title">{{name}}</h2>
    <p>{{description}}</p>
    <h5 class="card-movie-rating">{{rating}}</h5>
    <h5 class="card-movie-venue">{{venue}}</h5>
  </div>
  <div class="card-links"></div>
</div>
{%- endmacro %}

<p>{{ input('username') }}</p>
<p>{{ input('password', type='password') }}</p>
