<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{{url_for('static', filename='favicon.ico')}}"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Event Management</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Ticket Booking Platform</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Admin</a>
            <a class="nav-link" href="{{url_for('adminDashboard')}}"
              >{{session["username"]}}</a
            >
            <a class="nav-link" href="{{url_for('logout')}}">logout</a>
          </div>
        </div>
      </div>
    </nav>
    <section>
      <h3>Event Details :</h3>
      <div class="container-sm">
        <form action="adminDashboard" method="">
          <label class="form-label" for="eventName">Event Name : </label>
          <input class="form-control" type="text" name="eventName" /> <br />
          <label class="form-label" for="venue">Venue : </label>
          <select class="form-control" type="text" name="venue">
            <datalist type="text" name="venueList" list="venues">
              {% for venue in venues %}
              <option value="{{venue['Name']}}_{{venue['City']}}">
                {{venue['Name']}}, {{venue['City']}}
              </option>
              {%endfor%}
            </datalist>
          </select>
          <br />
          <label class="form-label" for="date time"> When :</label>
          <input class="form-control" type="date" name="date" />
          <input class="form-control" type="time" name="time" /> <br />
          <input class="form-control" type="submit" value="Add" />
        </form>
      </div>
    </section>
  </body>
</html>
